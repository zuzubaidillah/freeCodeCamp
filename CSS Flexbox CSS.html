<!-- Gunakan tampilan: fleksibel ke Posisi Dua Kotak -->
<!-- Bagian ini menggunakan gaya tantangan bergantian untuk menunjukkan cara menggunakan CSS untuk memposisikan elemen dengan cara yang fleksibel. Pertama, tantangan akan menjelaskan teori, kemudian tantangan praktis menggunakan komponen tweet sederhana akan menerapkan konsep flexbox. -->

<!-- Menempatkan properti CSS display: flex;pada elemen memungkinkan Anda menggunakan properti fleksibel lainnya untuk membuat halaman responsif. -->

<!-- Tambahkan properti CSS displayke #box-containerdan atur nilainya ke flex. -->
<style>
    #box-container {
        height: 500px;
        /* flex merubah menjadi sejajar dengan yang diatas */
        display: flex;
    }

    #box-1 {
        background-color: dodgerblue;
        width: 50%;
        height: 50%;
    }

    #box-2 {
        background-color: orangered;
        width: 50%;
        height: 50%;
    }
</style>
<div id="box-container">
    <div id="box-1"></div>
    <div id="box-2"></div>
</div>
